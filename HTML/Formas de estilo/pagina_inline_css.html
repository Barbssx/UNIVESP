<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Exemplo de Estrutura do HTML5</title>
    </head>
    <body style="background-color: lightpink;">

        <div id="container">
        <header>
            <h1 style="color: deeppink; background-color: black; font-family: Georgia, 'Times New Roman', Times, serif;">Exemplo de documento web HTML5</h1>
            <nav>
            <ul style="color: hotpink; background-color: aliceblue;">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
            </nav>
        </header>
        <section>
            <hgroup style="color: palevioletred; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <h1>Seção Principal</h1>
                <h2>Este é um exemplo de página HTML5</h2>
                </hgroup>
            <article>
                <p style="color: mediumvioletred;">Conteudo do primeiro artigo</p>
            </article>
            <article>
                <p>Conteudo do segundo artigo</p>
            </article>
        </section>
        <footer>
            <p>Este é o rodapé da página</p>
        </footer>
        </div>

    </body>
</html>
